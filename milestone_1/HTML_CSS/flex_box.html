<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link rel="stylesheet" href="css/nav.css" />
    <style>
      .container {
        display: flex;
      }
      .container div {
        height: 100px;
        width: 200px;
        font-size: 3rem;
        text-align: center;
        border: 2px solid tomato;
      }

      .box-container {
        display: flex;
        gap: 50px;
      }
      .box-container .box {
        width: 150px;
        height: 100px;
        font-size: 4em;
        border: 2px solid seagreen;
      }

      .user-container {
        display: flex;
        justify-content: space-around;
      }
      .user {
        width: 150px;
        height: 150px;
        font-size: 2em;
        border: 4px solid rebeccapurple;
      }

      .card-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>

          <li><a href="form.html">Form</a></li>
          <li><a href="auto.html">Margin Auto</a></li>
          <li><a href="banner.html">Hero</a></li>
          <li><a href="card.html">Card</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
      </div>

      <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>

      <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
      </div>

      <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-13</div>
        <div class="user">user-14</div>
        <div class="user">user-15</div>
        <div class="user">user-16</div>
        <div class="user">user-17</div>
        <div class="user">user-18</div>
        <div class="user">user-19</div>
        <div class="user">user-20</div>
      </div>
    </main>
  </body>
</html>
