<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table th,
      td {
        padding: 10px;
        border: 3px solid rgb(207, 207, 207);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Table Tennis Tournament</h1>
      <section>
        <table>
          <caption>
            Tournament Schedule and Results
          </caption>
          <thead>
            <tr>
              <th>Round1</th>
              <th>PlayerA</th>
              <th>PlayerB</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Match1</td>
              <td>John</td>
              <td>Alice</td>
            </tr>
            <tr>
              <td>Match2</td>
              <td>Mark</td>
              <td>Sarah</td>
            </tr>
            <tr>
              <th>Round2</th>
              <th>PlayerC</th>
              <th>PlayerD</th>
            </tr>
            <tr>
              <td>Match3</td>
              <td>TBD</td>
              <td>TBD</td>
            </tr>
            <tr>
              <td>Match4</td>
              <td>TBD</td>
              <td>TBD</td>
            </tr>
            <tr>
              <th>Final</th>
              <th>Winner of Match3</th>
              <th>Winner of Match4</th>
            </tr>
            <tr>
              <td>Champion</td>
              <td>TBD</td>
              <td>TBD</td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
