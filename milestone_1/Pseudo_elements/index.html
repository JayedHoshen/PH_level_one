<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      /* hover means mouse over */
      h3 {
        color: tan;
      }
      h3:hover {
        color: tomato;
        background-color: skyblue;
      }
      input:focus {
        color: blue;
        padding: 20px;
        outline: 0;
        border: 1px solid purple;
      }
      a:visited {
        color: red;
      }

      li:first-child {
        background-color: aliceblue;
      }
      li:last-child {
        background-color: aliceblue;
      }
      li:nth-child(2n + 1) {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <br />
    <a href="https://www.google.com/" target="_blank">Goog</a>
    <a href="https://en.wikipedia.org/wiki/Madagascar" target="_blank">Mada</a>

    <ul>
      <li>Alia</li>
      <li>Balia</li>
      <li>Khalia</li>
      <li>Jalia</li>
      <li>Malia</li>
      <li>Khalia</li>
      <li>Jalia</li>
      <li>Malia</li>
    </ul>
  </body>
</html>
