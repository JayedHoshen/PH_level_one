<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      body {
        margin-left: 150px;
      }
      .container,
      .inner {
        width: 200px;
        height: 150px;
      }
      .container {
        border: 2px solid rgb(232, 170, 238);
        background-color: tomato;
      }
      .inner {
        border: 2px solid green;
        background-color: greenyellow;
        /*
        transform: scale(0.75, 0.5);
        transform: rotate(-45deg);
        transform: translateX(100px);
        transform: skew(45deg);
        transform: scale(0.7) rotate(45deg) translateX(50px);
        */
      }
      .inner:hover {
        transform: translateY(-150px) scale(0.5) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h2>Explore Transform and Translate</h2>
    <div class="container">
      <div class="inner">Inner 1</div>
    </div>
    <div class="container">
      <div class="inner">Inner 2</div>
    </div>
    <div class="container">
      <div class="inner">Inner 3</div>
    </div>
  </body>
</html>
