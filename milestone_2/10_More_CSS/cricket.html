<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <style>
      .field {
        border: 1px solid rebeccapurple;
      }

      .bat {
        transition: transform 0.1s;
      }

      .field:hover .bat {
        transform: rotate(-45deg);
      }

      .ball {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: red;
        position: relative;
        left: 345px;
        bottom: 55px;
        transition: transform 1s ease-out 0.2s;
      }

      .field:hover .ball {
        transform: translate(950px, -300px);
      }
    </style>
  </head>
  <body>
    <div class="field">
      <img src="images/bat.png" alt="" class="bat" />
      <div class="ball"></div>
    </div>
  </body>
</html>
